<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Form Builder</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">AI Form Builder</h1>
            <p class="text-gray-500">Enter a form title to get intelligent field suggestions.</p>
        </div>

        <!-- Input Section -->
        <div class="space-y-4">
            <div class="relative">
                <input type="text" id="form-title" class="w-full p-4 pl-12 pr-4 text-gray-700 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" placeholder="e.g., Job Application, Customer Survey, Event Registration">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </div>
            <button id="generate-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-md">
                Suggest Fields
            </button>
        </div>

        <!-- Loading and Message Area -->
        <div id="status-message" class="mt-8 text-center text-sm text-gray-500">
            <!-- Dynamic messages and loading spinner will appear here -->
        </div>

        <!-- Generated Form Fields -->
        <div id="form-container" class="mt-8 space-y-6">
            <!-- Generated form fields will be injected here by JavaScript -->
        </div>

    </div>

    <script>
        // DOM elements
        const formTitleInput = document.getElementById('form-title');
        const generateButton = document.getElementById('generate-btn');
        const formContainer = document.getElementById('form-container');
        const statusMessage = document.getElementById('status-message');

        // Main function to handle form field generation
        async function generateFormFields() {
            const formTitle = formTitleInput.value.trim();
            if (!formTitle) {
                // Show a simple error message if the input is empty
                statusMessage.innerHTML = '<span class="text-red-500">Please enter a form title.</span>';
                return;
            }

            // Clear previous results and show loading indicator
            formContainer.innerHTML = '';
            statusMessage.innerHTML = `
                <div class="flex items-center justify-center space-x-2">
                    <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Generating smart field suggestions...</span>
                </div>
            `;
            generateButton.disabled = true;

            try {
                // Construct the prompt for the generative AI model
                const prompt = `
                    You are a helpful AI assistant that specializes in generating form fields.
                    Based on the following form title, provide a list of relevant form fields.
                    The output must be a JSON array of objects.
                    Each object should have two keys: "label" for the field name and "type" for the input type.
                    Use appropriate types such as 'text', 'email', 'tel', 'date', 'checkbox', 'textarea', 'password'.
                    
                    Form Title: "${formTitle}"
                `;

                // Set up the API payload 
                const payload = {
                    contents: [{
                        role: "user",
                        parts: [{ text: prompt }]
                    }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "ARRAY",
                            items: {
                                type: "OBJECT",
                                properties: {
                                    "label": { "type": "STRING" },
                                    "type": { "type": "STRING" }
                                }
                            }
                        }
                    }
                };

                
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let response;
                let retryCount = 0;
                const maxRetries = 3;
                const baseDelay = 1000; 

                
                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            break; 
                        } else if (response.status === 429) {
                            
                            console.warn(`API call failed with status 429. Retrying... (${retryCount + 1}/${maxRetries})`);
                            await new Promise(resolve => setTimeout(resolve, baseDelay * Math.pow(2, retryCount)));
                            retryCount++;
                        } else {
                            throw new Error(`API call failed with status: ${response.status}`);
                        }
                    } catch (error) {
                        if (retryCount < maxRetries - 1) {
                            console.warn(`API call failed: ${error.message}. Retrying... (${retryCount + 1}/${maxRetries})`);
                            await new Promise(resolve => setTimeout(resolve, baseDelay * Math.pow(2, retryCount)));
                            retryCount++;
                        } else {
                            throw error;
                        }
                    }
                }

                if (!response || !response.ok) {
                    throw new Error("Failed to get a successful response after multiple retries.");
                }

                const result = await response.json();
                
              
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const parsedData = JSON.parse(jsonString);

                    
                    if (Array.isArray(parsedData) && parsedData.length > 0) {
                        statusMessage.innerHTML = '<span class="text-green-600 font-medium">Suggestions generated!</span>';
                        parsedData.forEach(field => {
                            createFormField(field.label, field.type);
                        });
                    } else {
                        statusMessage.innerHTML = '<span class="text-red-500">No suggestions were generated. Please try a different title.</span>';
                    }
                } else {
                    statusMessage.innerHTML = '<span class="text-red-500">API returned an unexpected response.</span>';
                }

            } catch (error) {
                console.error('Error generating form fields:', error);
                statusMessage.innerHTML = `<span class="text-red-500">An error occurred: ${error.message}. Please try again.</span>`;
            } finally {
              
                generateButton.disabled = false;
            }
        }

        // Function to dynamically create and append a form field
        function createFormField(label, type) {
           
            const fieldWrapper = document.createElement('div');
            fieldWrapper.className = 'bg-gray-50 border border-gray-200 rounded-lg p-4 flex flex-col space-y-2';

          
            const labelEl = document.createElement('label');
            labelEl.className = 'text-gray-700 font-medium capitalize';
            labelEl.textContent = label;
            labelEl.setAttribute('for', label.replace(/\s+/g, '-').toLowerCase());
            
            
            const inputEl = document.createElement('input');
            inputEl.type = type;
            inputEl.id = label.replace(/\s+/g, '-').toLowerCase();
            inputEl.className = 'w-full p-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500';
         
            fieldWrapper.appendChild(labelEl);
            fieldWrapper.appendChild(inputEl);
            formContainer.appendChild(fieldWrapper);
        }

      
        generateButton.addEventListener('click', generateFormFields);
        
        formTitleInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                generateFormFields();
            }
        });
    </script>
</body>
</html>
